<!DOCTYPE html>
<html>
<head>
    <title>Hide Odd Rows </title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Hide Odd rows </h2>
<table id="myTable">
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
    <tr><td>Row 5</td></tr>
    <tr><td>Row 6</td></tr>
</table>

<script>

    window.onload = function() {
        
        const oddRows = document.querySelectorAll("#myTable tr:nth-child(odd)");

        oddRows.forEach(function(row) {
            row.style.display = "none";
        });
    };
</script>
</body>
</html>
